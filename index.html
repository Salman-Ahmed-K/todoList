<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">

 <!--Apps Heading-->
    <h1>Mylists</h1>


<!--Form-->
    <div class="form">

      <form action="">
        <label for="">New Task</label>
        <input type="text" name="" id="text-option" placeholder="Add New Task">
        <button class="add-btn">Add Task</button>
      </form>

    </div>


  <div class="box-2">

<!--Incomplete Task-->
    <div class="incomplete-tasks box">
      <h2>Incomplete Task</h2>
      <ul class="incomplete-tasks-ul">
      </ul>
    </div>
<!--Complete Task-->
    <div class="complete-tasks box">
        <h2>Complete Task</h2>
        <ul class="complete-tasks-ul">
        </ul>
    </div>

  </div>


  </section>




  <script src="app.js"></script>
  
</body>
</html>
